<mat-form-field class="countryPicker">
  <input matInput placeholder="Country" aria-label="country" [matAutocomplete]="auto" [formControl]="country"
         required>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
      <img class="img" [src]="country.flag" height="25">
      <span>{{country.name}}</span>
    </mat-option>
    <mat-hint align="end">The country with the manufacturers headquarters</mat-hint>
    <mat-error *ngIf="this.country.hasError('required')"></mat-error>
  </mat-autocomplete>
</mat-form-field>
