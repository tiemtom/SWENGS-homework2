<table mat-table [dataSource]="cars">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let car">{{car.name}}</td>
  </ng-container>

  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
    <td mat-cell *matCellDef="let car">{{car.manufacturer_name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="build_date">
    <th mat-header-cell *matHeaderCellDef>Build-Date</th>
    <td mat-cell *matCellDef="let car">{{car.build_date}}</td>
  </ng-container>

  <ng-container matColumnDef="distance_driven">
    <th mat-header-cell *matHeaderCellDef>Distance-Driven</th>
    <td mat-cell *matCellDef="let car">{{car.distance_driven}}</td>
  </ng-container>

  <ng-container matColumnDef="damaged">
    <th mat-header-cell *matHeaderCellDef>Damaged</th>
    <td mat-cell *matCellDef="let car">{{car.damaged}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let car">
      <button mat-button [routerLink]="'/car-form/' + car.id">Edit</button>
      <button mat-button (click)="deleteCar(car)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
