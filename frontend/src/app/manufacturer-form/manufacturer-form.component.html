<form [formGroup]="manufacturerFormGroup" class="manufacturer-form">

  <mat-form-field>
    <input matInput type="text" placeholder="Name" formControlName="name" required>
    <mat-hint align="end">The model name of the manufacturer</mat-hint>
    <mat-error *ngIf="manufacturerFormGroup.controls.name.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <app-country-picker formControlName="country">
  </app-country-picker>

  <app-date placeholder="Founding Date" formControlName="founding_date" hint="The build date of the manufacturer" [required]="true">
  </app-date>

  <mat-form-field>
    <input matInput placeholder="Turnover" formControlName="turnover" type="number" class="example-right-align">
    <mat-hint align="end">Money made over the past year</mat-hint>
    <span matPrefix>$</span>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="CEO" formControlName="ceo" required>
      <mat-option [value]="null">Unknown</mat-option>
      <mat-option [value]="ceoOption.id"
                  *ngFor="let ceoOption of ceoOptions">{{ceoOption.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="manufacturerFormGroup.controls.ceo.hasError('activeCeo')">Ceo already in use</mat-error>
    <mat-hint align="end">The CEO of the manufacturing company</mat-hint>
  </mat-form-field>

  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!manufacturerFormGroup.valid" (click)="createManufacturer()">
      <span *ngIf="!manufacturerFormGroup.controls.id.value">Create</span>
      <span *ngIf="manufacturerFormGroup.controls.id.value">Update</span>
    </button>
  </mat-card-actions>

</form>
